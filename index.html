<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Información de Mascota</title>
  </head>
  <body>
    <header>
      <h1>Nombre de la Mascota</h1>
    </header>

    <main>
      <div class="image-container">
        <!-- Aquí va la imagen de la mascota -->
      </div>

      <div class="button-container">
        <button id="contactoBtn">Información de Contacto</button>
        <button id="mascotaBtn">Información de Mascota</button>
      </div>

      <div class="popup" id="contactoPopup">
        <button class="closeBtn" onclick="closePopup('contactoPopup')">
          X
        </button>
        <!-- Contenido del popup de Información de Contacto -->
        
      </div>

      <div class="popup" id="mascotaPopup">
        <button class="closeBtn" onclick="closePopup('mascotaPopup')">X</button>
        <!-- Contenido del popup de Información de Mascota -->
      </div>
    </main>

    <footer>
      2023 Jhojan Stiwer. Todos los derechos reservados.
      <!-- Contenido del pie de página -->
    </footer>

    <script src="main.js"></script>
  </body>
</html>
